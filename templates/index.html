<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    _+_+_+_+_+_+_+_+_+_
    <div >
        <div id="display_books">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Available Copies</th>
                    </tr>
                </thead>
                <tbody id="book-table-body"></tbody>
            </table>
        </div>
        <div id="add_book_form">
            <table>
                <form>
                    <h2>Add Book</h2>
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required><br>

                    <label for="author">Author:</label>
                    <input type="text" id="author" name="author" required><br>

                    <label for="copies_available">Available copies:</label>
                    <input type="number" id="copies_available" name="copies_available" required><br>

                    <label for="loan_duration_type">Loan type:</label>
                    <input type="number" id="loan_duration_type" name="loan_duration_type" required><br>

                    <button type="submit">Add Book</button>
                </form>
            </table>
        </div>
        <script type="module" src="/static/book_views.js"></script>
    </div><br>
    <div>
        <div id="display_customers">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="customer-table-body"></tbody>
            </table>
        </div><br>
        <div id="add_customer_form">
            <form>
                <h2>Add Customer</h2>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>

                <button type="submit">Add Customer</button>
            </form>
        </div>
        <script type="module" src="/static/customer_views.js"></script>
    </div>
</body>
</html>
