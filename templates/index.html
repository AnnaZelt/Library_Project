<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    _+_+_+_+_+_+_+_+_+_
    <div id="display_books">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Available Copies</th>
                </tr>
            </thead>
            <tbody id="book-table-body"></tbody>
            <table>
                <script src="/static/book_views.js"></script>
    </div><br>
    <div>
        <div id="display_customers">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="customer-table-body"></tbody>
            </table>
        </div><br>
         <!-- del_stu = (id) => axios.delete(MY_SERVER + '/' + id);
        const stu_edit = (id) => console.log("edited " + id); -->
        <div id="add_customer_form">
            <form>
                <h2>Add Customer</h2>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>

                <button type="submit">Add Customer</button>
            </form>
        </div>
        <div id="update_customer_form">
            <h2>Update Customer Details</h2>
            <form>
                <input type="hidden" id="customer_id" name="customer_id">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br>
        
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>
        
                <button type="submit">Update Customer</button>
            </form>
        </div>
        <div id="delete_customer_form">
            <h2>Delete Customer</h2>
            <form>
                <label for="id">Customer ID:</label>
                <input type="text" id="id" name="id" required><br>
                <button type="submit">Delete Customer</button>
            </form>
        </div>        
        <script src="/static/customer_views.js"></script>
    </div>
</body>

</html>
